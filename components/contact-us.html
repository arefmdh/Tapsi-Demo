<section class="contact-us container">
  <div class="contact-us__content contact-us__title">
    <h2>ارتباط با ما</h2>
    <h3>شما میتوانید نظرات و انتقادات خود را برای ما بفرستید</h3>
  </div>
  <div class="contact-us__content contact-us__social-media">
    <img src="/Assets/images/linkedin-svgrepo-com.svg" alt="linkedin" />
    <img src="/Assets/images/facebook-svgrepo-com.svg" alt="facebook" />
    <img src="/Assets/images/twitter-svgrepo-com.svg" alt="twitter" />
  </div>
  <div class="contact-us__content contact-us__connection">
    <ul>
      <li>
        <h5>6386 Spring St undefined Anchorage, Georgia 12473 United States</h5>
        <span>
          <img src="/Assets/images/location-svgrepo-com.svg" alt="location" />
        </span>
      </li>
      <li>
        <h5>(843) 555-0130</h5>
        <span>
          <img src="/Assets/images/mobile-svgrepo-com.svg" alt="mobile" />
        </span>
      </li>
      <li>
        <h5>willie.jennings@example.com</h5>
        <span>
          <img src="/Assets/images/letter-svgrepo-com.svg" alt="email" />
        </span>
      </li>
    </ul>
  </div>
  <div class="contact-us__map">
    <img src="/Assets/images/map.png" alt="map" />
  </div>
  <form class="contact-us__content contact-us__form" action="">
    <h3>نظرات شما</h3>
    <input type="text" placeholder="نام و نام خانوادگی" />
    <input type="email" placeholder="ایمیل خود را وارد کنید" dir="ltr" />
    <textarea cols="30" rows="10" placeholder="نظر شما"></textarea>
    <button type="submit" class="btn btn--primary">ثبت نظر</button>
  </form>
</section>
